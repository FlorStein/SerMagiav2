<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Test URLs de Google Drive</title><style>body{font-family:system-ui;max-width:1200px;margin:20px auto;padding:20px;background:#1a0b2e;color:#fff}.test-image{margin:20px 0;padding:15px;background:rgba(255,255,255,.1);border-radius:8px}.test-image img{max-width:300px;border:2px solid #f2bb66;border-radius:8px;display:block;margin:10px 0}.error{color:#f87171}.success{color:#4ade80}</style></head><body><h1>üß™ Test de URLs de Google Drive</h1><p>Probando si las im√°genes desde tu API cargan correctamente...</p><div id="results"></div><script>const API_URL="https://script.google.com/macros/s/AKfycbzXBpIV9QgOP-65z1qqT47m-3LxTKj_9r1Ug3_AD222LsS0iNVehdm8ZQbBprcqC-n1/exec";async function testImages(){const e=document.getElementById("results");try{console.log("üîÑ Fetching API...");const n=await fetch(API_URL,{cache:"no-store"});if(!n.ok)return void(e.innerHTML=`<p class="error">‚ùå Error: API devolvi√≥ status ${n.status}</p>`);const r=await n.json();if(console.log("‚úÖ API Response:",r),!Array.isArray(r)||0===r.length)return void(e.innerHTML='<p class="error">‚ùå La API devolvi√≥ una lista vac√≠a</p>');e.innerHTML=`<p class="success">‚úÖ API funcion√≥! Se encontraron ${r.length} im√°genes</p>`;r.slice(0,5).forEach((n,r)=>{const o=document.createElement("div");o.className="test-image";const s=document.createElement("h3");s.textContent=`Imagen ${r+1}: ${n.name}`;const t=document.createElement("p");t.innerHTML=`<strong>URL:</strong> <code>${n.url}</code>`;const c=document.createElement("img");c.src=n.url,c.alt=n.name;const a=document.createElement("p");a.textContent="‚è≥ Cargando...",c.onload=function(){a.innerHTML='<span class="success">‚úÖ Imagen carg√≥ correctamente</span>',console.log(`‚úÖ Imagen ${r+1} carg√≥:`,n.url)},c.onerror=function(){a.innerHTML='<span class="error">‚ùå Error al cargar imagen (posible problema de permisos)</span>',console.error(`‚ùå Error cargando imagen ${r+1}:`,n.url)},o.appendChild(s),o.appendChild(t),o.appendChild(c),o.appendChild(a),e.appendChild(o)})}catch(n){console.error("‚ùå Error:",n),e.innerHTML=`<p class="error">‚ùå Error: ${n.message}</p>`}}testImages()</script></body></html>
